if (project.plugins.hasPlugin("com.android.library") || project.plugins.hasPlugin("kotlin")) {


    if (project.plugins.hasPlugin("com.android.library")) {
        apply plugin: 'digital.wup.android-maven-publish'

        project.afterEvaluate {
            task sourcesJar(type: Jar) {
                from android.sourceSets.main.java.srcDirs
            }
        }
    } else {
        apply plugin: 'maven-publish'
    }

    publishing {
        publications {
            if (project.plugins.hasPlugin("kotlin")) {
                maven(MavenPublication) {
                    from project.components.java

                    groupId project.ext.group
                    artifactId project.name
                    version project.ext.version
                }
            } else {
                aar(MavenPublication) {
                    from project.components.android
                    artifact project.sourcesJar {
                        // not required, includes sourcesJar with correct classifier
                        classifier "sources"
                    }
                    groupId project.ext.group
                    artifactId project.name
                    version project.ext.version
                }
            }
        }

        repositories {
            maven {
                name 'Bintray'
                url "https://api.bintray.com/maven/${project.org}/${project.repo}/${project.name}/;publish=1"

                credentials {
                    username BINTRAY_USERNAME
                    password BINTRAY_API_KEY
                }
            }
        }
    }
}